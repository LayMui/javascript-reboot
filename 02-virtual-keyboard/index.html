<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="d-flex flex-column vh-100">
        <!-- keyboard -->
        <div class="d-flex justify-content-center align-items-start">
          <div class="alphabet" data-value="q">Q</div>
          <div class="alphabet" data-value="w">W</div>
          <div class="alphabet" data-value="e">E</div>
          <div class="alphabet" data-value="r">R</div>
          <div class="alphabet" data-value="t">T</div>
          <div class="alphabet" data-value="y">Y</div>
          <div class="alphabet" data-value="u">U</div>
          <div class="alphabet" data-value="i">I</div>
          <div class="alphabet" data-value="o">O</div>
          <div class="alphabet" data-value="p">P</div>
        </div>

        <div class="d-flex justify-content-center align-items-start">
          <div class="alphabet" data-value="a">A</div>
          <div class="alphabet" data-value="s">S</div>
          <div class="alphabet" data-value="d">D</div>
          <div class="alphabet" data-value="f">F</div>
          <div class="alphabet" data-value="g">G</div>
          <div class="alphabet" data-value="h">H</div>
          <div class="alphabet" data-value="j">J</div>
          <div class="alphabet" data-value="k">K</div>
          <div class="alphabet" data-value="l">L</div>
        </div>

        <div class="d-flex justify-content-center align-items-start">
          <div class="alphabet" data-value="z">Z</div>
          <div class="alphabet" data-value="x">X</div>
          <div class="alphabet" data-value="c">C</div>
          <div class="alphabet" data-value="b">B</div>
          <div class="alphabet" data-value="v">V</div>
          <div class="alphabet" data-value="n">N</div>
          <div class="alphabet" data-value="m">M</div>
        </div>

        <!-- form -->
        <form
          id="form"
          action="#"
          class="d-flex align-items-center position-relative"
        >
          <input
            type="text"
            id="user-input"
            placeholder="Type here..."
            autofocus
          />
          <input
            type="submit"
            value="Get Definition"
            class="btn btn-primary position-absolute end-0 z-"
          />

          <ul id="search-results" class="empty">
            <!-- display details in here -->
            <!-- <li class="search-item">Search results</li> -->
          </ul>
        </form>

        <!-- definition -->
        <div id="definition">
          <h2>Search something</h2>
          <p>Definition should show up here!</p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
